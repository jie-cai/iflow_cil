<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东方明珠塔 - 上海地标</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">东方明珠塔</h1>
            <p class="subtitle">上海标志性建筑 · 世界级观光塔</p>
        </header>
        
        <main class="main-content">
            <div class="skyline">
                <div class="tower-container">
                    <div class="tower">
                        <div class="sphere sphere-top"></div>
                        <div class="pillar pillar-left"></div>
                        <div class="pillar pillar-right"></div>
                        <div class="sphere sphere-middle"></div>
                        <div class="sphere sphere-bottom"></div>
                        <div class="base"></div>
                    </div>
                    <div class="lights">
                        <div class="light light-1"></div>
                        <div class="light light-2"></div>
                        <div class="light light-3"></div>
                        <div class="light light-4"></div>
                        <div class="light light-5"></div>
                    </div>
                </div>
                <div class="buildings">
                    <div class="building building-1"></div>
                    <div class="building building-2"></div>
                    <div class="building building-3"></div>
                    <div class="building building-4"></div>
                </div>
            </div>
            
            <section class="info-section">
                <div class="info-card">
                    <h2>建筑奇迹</h2>
                    <p>高468米的东方明珠塔是上海的标志性建筑，集观光、餐饮、购物、娱乐于一体。</p>
                </div>
                <div class="info-card">
                    <h2>观光体验</h2>
                    <p>360度全景观光厅，俯瞰整个上海滩，感受魔都的繁华与魅力。</p>
                </div>
                <div class="info-card">
                    <h2>文化象征</h2>
                    <p>作为浦东开发开放的象征，东方明珠塔见证了上海的发展与变迁。</p>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>© 2025 东方明珠塔 · 欢迎来到上海</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
