<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东方明珠塔 - 上海地标</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #001433 0%, #003366 50%, #004080 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .night-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .tower-container {
            position: relative;
            z-index: 10;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .tower {
            position: relative;
            width: 200px;
            height: 500px;
            margin: 0 auto;
        }

        .tower-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 150px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .tower-middle {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 200px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            clip-path: polygon(30% 0%, 70% 0%, 85% 100%, 15% 100%);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .sphere {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(255, 107, 107, 0.6); }
            to { box-shadow: 0 0 50px rgba(255, 107, 107, 0.9), 0 0 70px rgba(255, 107, 107, 0.4); }
        }

        .sphere-large {
            width: 100px;
            height: 100px;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sphere-medium {
            width: 60px;
            height: 60px;
            bottom: 320px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle at 30% 30%, #4ecdc4, #2c9e96);
            animation-delay: 0.5s;
        }

        .sphere-small {
            width: 40px;
            height: 40px;
            bottom: 400px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle at 30% 30%, #95e1d3, #6ab0a3);
            animation-delay: 1s;
        }

        .tower-spire {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 150px solid #34495e;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 20;
        }

        .title h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInDown 1s ease-out;
        }

        .title p {
            font-size: 1.2em;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            to {
                opacity: 0.9;
                transform: translateX(-50%) translateY(0);
            }
        }

        .building-lights {
            position: absolute;
            width: 2px;
            height: 2px;
            background: yellow;
            border-radius: 50%;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .reflection {
            position: absolute;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%) scaleY(-1);
            opacity: 0.3;
            filter: blur(2px);
            pointer-events: none;
        }

        .info-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            animation: slideUp 1s ease-out 1s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .info-panel h2 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .info-panel p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .highlight {
            color: #4ecdc4;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .tower {
                transform: scale(0.8);
            }
            
            .title h1 {
                font-size: 2em;
            }
            
            .info-panel {
                max-width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="night-sky">
        <div class="stars" id="stars"></div>
    </div>

    <div class="title">
        <h1>东方明珠塔</h1>
        <p>上海 · 中国</p>
    </div>

    <div class="tower-container">
        <div class="tower">
            <div class="tower-spire"></div>
            <div class="sphere sphere-small"></div>
            <div class="sphere sphere-medium"></div>
            <div class="sphere sphere-large"></div>
            <div class="tower-middle"></div>
            <div class="tower-base"></div>
            <div class="reflection">
                <div class="tower-spire"></div>
                <div class="sphere sphere-small"></div>
                <div class="sphere sphere-medium"></div>
                <div class="sphere sphere-large"></div>
                <div class="tower-middle"></div>
                <div class="tower-base"></div>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <h2>东方明珠广播电视塔</h2>
        <p>高度：<span class="highlight">468米</span> | 建成：1994年</p>
        <p>上海的标志性建筑，集观光、餐饮、购物、娱乐、住宿、广播电视发射为一体。</p>
        <p>拥有<span class="highlight">11个大小不一的球体</span>，被誉为"大珠小珠落玉盘"。</p>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // 添加建筑灯光效果
        function addBuildingLights() {
            const tower = document.querySelector('.tower');
            const lightPositions = [
                { left: '45%', bottom: '180px' },
                { left: '55%', bottom: '200px' },
                { left: '40%', bottom: '250px' },
                { left: '60%', bottom: '280px' },
                { left: '35%', bottom: '320px' },
                { left: '65%', bottom: '350px' },
                { left: '30%', bottom: '380px' },
                { left: '70%', bottom: '400px' }
            ];

            lightPositions.forEach((pos, index) => {
                const light = document.createElement('div');
                light.className = 'building-lights';
                light.style.left = pos.left;
                light.style.bottom = pos.bottom;
                light.style.animationDelay = (index * 0.3) + 's';
                tower.appendChild(light);
            });
        }

        // 添加鼠标交互效果
        function addMouseInteraction() {
            const towerContainer = document.querySelector('.tower-container');
            
            towerContainer.addEventListener('mousemove', (e) => {
                const rect = towerContainer.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                
                towerContainer.style.transform = `perspective(1000px) rotateY(${x * 10}deg) rotateX(${-y * 10}deg)`;
            });
            
            towerContainer.addEventListener('mouseleave', () => {
                towerContainer.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            addBuildingLights();
            addMouseInteraction();
            
            // 添加页面加载完成后的动画
            setTimeout(() => {
                document.querySelector('.tower-container').style.animation = 'float 6s ease-in-out infinite, fadeIn 1s ease-out';
            }, 100);
        });

        // 添加淡入动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.9); }
                to { opacity: 1; transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
