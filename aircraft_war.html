<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <link rel="stylesheet" href="aircraft_war_style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="lives">生命: <span id="lives">3</span></div>
            <div class="game-title">飞机大战</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <div class="instructions">
                <p>使用方向键或WASD控制飞机移动</p>
                <p>按空格键发射子弹</p>
            </div>
            <div class="buttons">
                <button id="startBtn" class="btn">开始游戏</button>
                <button id="pauseBtn" class="btn">暂停</button>
                <button id="restartBtn" class="btn">重新开始</button>
            </div>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>游戏结束</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button id="playAgainBtn" class="btn">再玩一次</button>
        </div>
    </div>
    
    <script src="aircraft_war.js"></script>
</body>
</html>
