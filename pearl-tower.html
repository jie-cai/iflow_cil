<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东方明珠塔 - 上海地标</title>
    <link rel="stylesheet" href="pearl-tower.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>东方明珠塔</h1>
            <p class="subtitle">上海标志性建筑</p>
        </header>
        
        <main>
            <div class="sky">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
                <div class="cloud cloud3"></div>
            </div>
            
            <div class="tower-container">
                <div class="tower">
                    <div class="tower-base"></div>
                    <div class="tower-pillar left"></div>
                    <div class="tower-pillar right"></div>
                    <div class="tower-sphere sphere1"></div>
                    <div class="tower-sphere sphere2"></div>
                    <div class="tower-sphere sphere3"></div>
                    <div class="tower-top"></div>
                    <div class="tower-spire"></div>
                </div>
            </div>
            
            <div class="ground">
                <div class="building building1"></div>
                <div class="building building2"></div>
                <div class="building building3"></div>
                <div class="building building4"></div>
            </div>
            
            <div class="lights">
                <div class="light light1"></div>
                <div class="light light2"></div>
                <div class="light light3"></div>
                <div class="light light4"></div>
            </div>
        </main>
        
        <footer>
            <div class="info-panel">
                <h2>东方明珠广播电视塔</h2>
                <p>高度：468米</p>
                <p>建成：1994年</p>
                <p>位置：上海市浦东新区</p>
                <button class="btn-animate">观看灯光秀</button>
            </div>
        </footer>
    </div>
    
    <script src="pearl-tower.js"></script>
</body>
</html>
