<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抛物线曲线演示</title>
    <link rel="stylesheet" href="parabola_style.css">
</head>
<body>
    <div class="container">
        <h1>抛物线曲线演示</h1>
        <p>通过调整参数 a, b, c 来观察抛物线 y = ax² + bx + c 的变化</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="a-value">a 值: <span id="a-display">1</span></label>
                <input type="range" id="a-value" min="-2" max="2" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label for="b-value">b 值: <span id="b-display">0</span></label>
                <input type="range" id="b-value" min="-5" max="5" step="0.1" value="0">
            </div>
            
            <div class="control-group">
                <label for="c-value">c 值: <span id="c-display">0</span></label>
                <input type="range" id="c-value" min="-5" max="5" step="0.1" value="0">
            </div>
        </div>
        
        <div class="graph-container">
            <canvas id="parabola-canvas" width="600" height="400"></canvas>
        </div>
        
        <div class="equation">
            <p>当前抛物线方程: <span id="equation">y = 1x² + 0x + 0</span></p>
        </div>
    </div>

    <script src="parabola_script.js"></script>
</body>
</html>
