<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次函数可视化</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>二次函数可视化</h1>
        <div class="function-info">
            <div class="function-form">
                <label for="a">a:</label>
                <input type="number" id="a" value="1" step="0.1">
                <label for="b">b:</label>
                <input type="number" id="b" value="0" step="0.1">
                <label for="c">c:</label>
                <input type="number" id="c" value="0" step="0.1">
                <button id="draw-btn">绘制</button>
            </div>
        </div>
        <div class="board-container">
            <canvas id="function-board" width="600" height="400"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
