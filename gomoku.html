<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克飞机大战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score-panel">
                <div class="score-item">
                    <span class="label">得分</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">生命</span>
                    <span id="lives" class="value">3</span>
                </div>
                <div class="score-item">
                    <span class="label">等级</span>
                    <span id="level" class="value">1</span>
                </div>
            </div>
            <div class="game-controls">
                <button id="start-btn" class="cyber-button">开始游戏</button>
                <button id="pause-btn" class="cyber-button">暂停</button>
                <button id="restart-btn" class="cyber-button">重新开始</button>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas" width="800" height="600"></canvas>
            <div id="game-over-screen" class="overlay hidden">
                <div class="overlay-content">
                    <h2 class="cyber-title">游戏结束</h2>
                    <p class="final-score">最终得分: <span id="final-score">0</span></p>
                    <button id="play-again-btn" class="cyber-button">再来一局</button>
                </div>
            </div>
            <div id="start-screen" class="overlay">
                <div class="overlay-content">
                    <h1 class="cyber-title">赛博朋克飞机大战</h1>
                    <p class="game-instructions">使用方向键或WASD控制飞机，空格键射击</p>
                    <button id="start-game-btn" class="cyber-button">开始游戏</button>
                </div>
            </div>
        </div>
        
        <div class="cyber-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
