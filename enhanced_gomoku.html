<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强版五子棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>增强版五子棋游戏</h1>
        
        <!-- 游戏模式选择 -->
        <div class="game-mode-section">
            <h3>游戏模式</h3>
            <div class="mode-selection">
                <label>
                    <input type="radio" name="game-mode" value="pvp" checked> 双人对战
                </label>
                <label>
                    <input type="radio" name="game-mode" value="pve"> 人机对战
                </label>
            </div>
            
            <div class="ai-difficulty" id="ai-difficulty">
                <h4>AI难度</h4>
                <label>
                    <input type="radio" name="ai-level" value="easy"> 简单
                </label>
                <label>
                    <input type="radio" name="ai-level" value="medium" checked> 中等
                </label>
                <label>
                    <input type="radio" name="ai-level" value="hard"> 困难
                </label>
            </div>
        </div>
        
        <!-- 棋盘规格选择 -->
        <div class="board-size-section">
            <h3>棋盘规格</h3>
            <div class="size-selection">
                <label>
                    <input type="radio" name="board-size" value="9"> 9×9
                </label>
                <label>
                    <input type="radio" name="board-size" value="13"> 13×13
                </label>
                <label>
                    <input type="radio" name="board-size" value="15" checked> 15×15
                </label>
                <label>
                    <input type="radio" name="board-size" value="19"> 19×19
                </label>
            </div>
        </div>
        
        <!-- 连子数选择 -->
        <div class="win-rule-section">
            <h3>获胜规则</h3>
            <div class="rule-selection">
                <label>
                    <input type="radio" name="win-rule" value="5" checked> 五子连珠
                </label>
                <label>
                    <input type="radio" name="win-rule" value="6"> 六子连珠
                </label>
                <label>
                    <input type="radio" name="win-rule" value="custom"> 自定义
                </label>
            </div>
            <div id="custom-rule-input" style="display: none;">
                <label for="custom-win-count">需要连子数：</label>
                <input type="number" id="custom-win-count" min="3" max="10" value="5">
            </div>
        </div>
        
        <!-- 游戏信息显示 -->
        <div class="game-info">
            <div class="current-player">当前玩家: <span id="current-player">黑棋</span></div>
            <div class="game-status">游戏状态: <span id="game-status">进行中</span></div>
            <div class="game-controls">
                <button id="undo-btn">悔棋</button>
                <button id="hint-btn">提示</button>
                <button id="restart-btn">重新开始</button>
                <button id="save-btn">保存棋谱</button>
                <button id="load-btn">加载棋谱</button>
            </div>
        </div>
        
        <!-- 棋盘容器 -->
        <div class="board-container">
            <canvas id="game-board" width="520" height="520"></canvas>
        </div>
        
        <!-- 游戏统计 -->
        <div class="game-stats">
            <h3>游戏统计</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">黑棋步数：</span>
                    <span id="black-moves">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">白棋步数：</span>
                    <span id="white-moves">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">游戏时长：</span>
                    <span id="game-timer">00:00</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 棋谱保存/加载对话框 -->
    <div id="dialog-overlay" class="dialog-overlay" style="display: none;">
        <div class="dialog-box">
            <h3 id="dialog-title">保存棋谱</h3>
            <div class="dialog-content">
                <input type="text" id="game-name" placeholder="输入游戏名称">
                <div class="dialog-buttons">
                    <button id="confirm-btn">确认</button>
                    <button id="cancel-btn">取消</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="enhanced_script.js"></script>
</body>
</html>
