<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克飞机大战</title>
    <link rel="stylesheet" href="cyber_style.css">
</head>
<body>
    <div class="game-container">
        <div class="cyber-header">
            <h1 class="glitch-text" data-text="CYBER SHOOTER">CYBER SHOOTER</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">SCORE</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LIVES</span>
                    <span class="stat-value" id="lives">3</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LEVEL</span>
                    <span class="stat-value" id="level">1</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas" width="800" height="600"></canvas>
            
            <div class="game-overlay" id="game-overlay">
                <div class="overlay-content">
                    <h2 class="neon-text" id="overlay-title">PRESS START</h2>
                    <p class="overlay-text" id="overlay-text">点击开始游戏</p>
                    <button class="cyber-button" id="start-btn">开始游戏</button>
                </div>
            </div>
        </div>
        
        <div class="cyber-controls">
            <div class="control-info">
                <span class="control-key">WASD</span> 移动
            </div>
            <div class="control-info">
                <span class="control-key">SPACE</span> 射击
            </div>
            <div class="control-info">
                <span class="control-key">P</span> 暂停
            </div>
        </div>
    </div>
    
    <div class="cyber-grid-bg"></div>
    
    <script src="audio_manager.js"></script>
    <script src="cyber_shooter.js"></script>
</body>
</html>
